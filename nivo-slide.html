<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Slider Tutorial</title>

	<link rel="stylesheet" href="css/nivo-slider.css" media="screen">
	<link rel="stylesheet" href="css/futurico-theme.css" media="screen">

	<style type="text/css">
		body{background:url(images/bg.png) repeat;width:960px;height:1000px;margin:0px auto}.footer{margin-top:100px;text-align:center;color:#666;font:bold 14px Arial}.footer a{color:#999;text-decoration:none}#wrapper{padding: 50px 0 0 325px;}</style>
<meta name="robots" content="noindex,follow" />
</head>

<body>
<div id="background">
<img id="title" src="images/title.png" alt="">


<div id="wrapper">
	
	<!-- Slider -->
	<div class="slider-wrapper futurico-theme">

		<div id="slider" class="nivoSlider">

			<img src="images/slide1.png" alt="" title="#caption1">

			<img src="images/slide2.png" alt="">

			<img src="images/slide3.png" alt="" title="#caption3">

			<img src="images/slide4.png" alt="">

		</div>

		<div id="caption1" class="nivo-html-caption">
			<strong>Boo!</strong> <span></span> <em>kitty</em>.
		</div>

		<div id="caption3" class="nivo-html-caption">
			<strong>Toy story</strong> <span></span> <em>Good bye my partner</em>.
		</div>

	</div>

</div>
</div>
	
<!-- jQuery & Nivo Slider -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/jquery.nivo.slider.pack.js"></script>
<script>
	$(window).load(function() {
		$('#slider').nivoSlider({
			effect: 'random',
			directionNavHide: false,
			pauseOnHover: true,
			captionOpacity: 1,
			prevText: '<',
			nextText: '>'
		});
	});
</script>

</body>

</html>
